<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculadora">        
        <div class="colores">
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color3"></div>
        </div>
        <div id="display">
            <div id="pantallaSuperior" data-textoSuperior>1</div>
            <div id="pantallaInferior" data-textoInferior>0</div>
        </div>
        <div id="bottons">
            <button data-totalDelete class="black">AC</button>
            <button data-delete class="black">&#9003</button>
            <button data-porcent class="black">%</button>
            <button data-operator class="symbol orange">รท</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operator class="symbol orange">x</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operator class="symbol orange">-</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operator class="symbol orange">+</button>
            <button data-number class="numberCero">0</button>
            <button data-number class="number">.</button>
            <button data-iqual class="orange">=</button>
        </div>       
    </div>
    <script src="script.js"></script>
</body>
</html>
